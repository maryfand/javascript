<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关灯效果</title>
    
</head>
<body id='oBody'>
    <script type="text/javascript">
      var obj = {
          name:'lifengnan',
          age:'23',
          height:'158cm',
          hobby:'reading'
      }
      //对象中有多少组件值对，我们循环多少次，for in 循环，用来循环一个对象的属性名和属性值
      //顺序问题：首先循环数字的属性名（按照从小到大），把剩下的属性名按照我们写的顺序循环
for(var key in obj ){
    
    //console.log(key);//每一次循环获取的属性名

    console.log(obj[key]);//获取属性值在for in中只能通过key来获取，不能通过obj.key  
    /*obj.name;
      obj['name'];
      obj[1]*/

}
    </script>
</body>
</html>
