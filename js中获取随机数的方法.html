    <script>
    function getRandom(n,m){
        var n = Number(n);
        var m = Number(m);
        if(isNaN(n)||isNaN(m)){
            return math.random();
        }
        //如果n>m则交换
      if(n>m){
            var temp = n;
            n = m;
            m = temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
    //获取五位0-50之间的随机整数
    var ary = [];
    for(var i=0;i<4;i++){
        ary.push(getRandom(0,50));
    }console.log(ary);
    </script>
