<head>

<body>
    <script>
    //Math 是数学函数，里面提供了几个操作数字的方法
    //1.Math.abs()取绝对值
    //2.Math.ceil()向上取整
    //3.Math.floor()向下取整
    //4.Math.round()四舍五入
    //5.Math.max(val,val,val....)求最大值
    //6.Math.min()求最小值
    //7.Math.random() 获取[0-1的随机小数]
    //获取[n-m]之间的随机整数

  /*  var n= 0;
    while(n!==58){
        n=Math.round(Math.random()*44+14);
        console.log(n);
    }*/
    function getRandom(n,m){
        //不管传递的啥，强制转化一下，只有俩种情况，数字和NaN
        n=Number(n);
        m=Number(m);
        if(isNaN(n||isNaN(m))){
            return Math.random();
        }
        //如果n比m大了，我们默认交换位置
        if(n>m){
        var temp = n;
        n=m;
        m=temp;
    }
        return Math.round(Math.random()*(m-n)+n);
    }
//获取4位0-61之间的随机整数
    var ary=[];
    for(var i=0;i<4;i++){
        ary.push(getRandom(0,61));
    }
    console.log(ary);
    </script>
</body>
